{{- if .Values.crds.install }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "harbor-config-operator.crdInstall" . }}-crd-job
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    # create hook dependencies in the right order
    "helm.sh/hook-weight": "-1"
    {{- include "harbor-config-operator.CRDInstallAnnotations" . | nindent 4 }}
  labels:
    app.kubernetes.io/component: {{ include "harbor-config-operator.crdInstall" . | quote }}
    {{- include "harbor-config-operator.selectorLabels" . | nindent 4 }}
    role: {{ include "harbor-config-operator.CRDInstallSelector" . | quote }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ include "harbor-config-operator.crdInstall" . | quote }}
        {{- include "harbor-config-operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "harbor-config-operator.crdInstall" . }}
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
        - name: kubectl
          image: "{{ .Values.image.registry }}/giantswarm/docker-kubectl:latest"
          command:
            - sh
            - -c
            - |
              set -o errexit ; set -o xtrace ; set -o nounset
              # piping stderr to stdout means kubectl's errors are surfaced
              # in the pod's logs.
              kubectl apply --server-side -f /data/ 2>&1
          volumeMounts:
{{- range $path, $_ := .Files.Glob "crd/**" }}
            - name: {{ $path | base | trimSuffix ".yaml" }}
              mountPath: /data/{{ $path | base }}
              subPath: {{ $path | base }}
{{- end }}
          resources: {{- toYaml .Values.crds.resources | nindent 12 }}
      volumes:
{{ $currentScope := . }}
{{- range $path, $_ := .Files.Glob "crd/**" }}
    {{- with $currentScope }}
        - name: {{ $path | base | trimSuffix ".yaml" }}
          configMap:
            name: {{ include "harbor-config-operator.crdInstall" . }}-{{ $path | base | trimSuffix ".yaml" }}
            items:
              - key: content
                path: {{ $path | base }}
{{- end }}
{{- end }}
      restartPolicy: Never
  backoffLimit: 10
{{- end }}
